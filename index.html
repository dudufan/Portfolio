<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.font.im/css?family=Oswald:400,300|Delius+Unicase|Frijole' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/fixed/udacitylogo.jpg" alt="Udacity logo">
            </div>
            <div class="title">
                <h1>DU FAN</h1>
                <h3>front-end ninja</h3>
            </div>
        </div>
    </header>

    <article>
        <picture id="banner">
            <source media="(min-width: 800px)" srcset="img/banner-small.jpg 1x, img/banner-large.jpg 2x">
            <source media="(min-width: 500px)" srcset="img/banner-medium.jpg 1000w">
            <img src="img/banner-small.jpg" srcset="img/banner-small.jpg 800w, banner-large 1600w" alt="banner-img">
        </picture>
        <section id="post">
            <h2>Featured Work</h2>
            <div class="items">
                <figure class="item">
                    <picture>
                        <img src="img/fixed/story.jpg" alt="item">
                    </picture>
                    <figcaption>Domstory</figcaption>
                    <p><a href="https://github.com/dudufan/domstory">https://github.com/dudufan/domstory</a></p>
                </figure>
                <figure class="item">
                    <picture>
                        <img src="img/fixed/animalCard.jpg" alt="item">
                    </picture>
                    <figcaption>AnimalCard</figcaption>
                    <p><a href="https://github.com/dudufan/animalCard">https://github.com/dudufan/animalCard</a></p>
                </figure>
                <figure class="item">
                    <picture>
                        <img src="img/fixed/recipe.jpg" alt="item">
                    </picture>
                    <figcaption>Recipes</figcaption>
                    <p><a href="https://github.com/dudufan/recipes">https://github.com/dudufan/recipes</a></p>
                </figure>
            </div>
        </section>
    </article>
    <footer>
        <div id="social">
            <a href="https://twitter.com/home?status=https://github.com/udacity/responsive-images" class="zocial-twitter">Twitter</a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/udacity/responsive-images" class="zocial-facebook">Facebook</a>
            <a href="https://plus.google.com/share?url=https://github.com/udacity/responsive-images" class="zocial-googleplus">Google+</a>
            <a href="http://digg.com/submit?phase=2&url=https%3A%2F%2Fgithub.com%2Fudacity%2Fresponsive-images&title=Udacity%20nano%20course%3A%20Responsive%20Images&bodytext=Responsive%20images%20for%20your%20sites%20and%20web%20apps&topic=tech_news"
                class="zocial-digg">Digg</a>
        </div>
        <a href="//github.com/udacity/responsive-images/tree/master/project/final" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
    </footer>
</body>

</html>
